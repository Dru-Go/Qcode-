<div class="container">

    
    <div class="row valign-wrapper ">
        <div class="col l8 s12">
            <!--CONTENT OF FORM-->
            <form method="POST" action="/add">

                <!--Name Feild-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" name="icon_prefix" class="validate name">
                        <label for="icon_prefix">Full Name</label>
                    </div>
                </div>

                <!--Email Feild-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input id="email" type="email" name="email" class="validate email">
                        <label for="email">Email</label>
                    </div>
                </div>

                <!--PhoneNo Feild-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">phone</i>
                        <input id="phone-no" type="number" name="phone-no" class="validate">
                        <label for="number">PhoneNumber</label>
                    </div>
                </div>
                <!--Roll Feild-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">people</i>
                        <select id="role" name="role">
                            <option value="" disabled>Choose your role</option>
                            <option value="Guest" selected>Guest</option>
                            <option value="Organizing Commitee<">Organizing Commitee</option>
                            <option value="Speaker">Speaker</option>
                        </select>
                        <label>Select Role</label>
                    </div>
                </div>

                <input type="submit" id="button" class="right waves-effect waves-teal btn" value="Save/Share">
            </form>
            <!--END OF CONTENT OF FORM-->
        </div>

        <div class="col l1 s11 right" id="qrcode">
        </div>


    </div>

{{ end }}
